<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  
<body ng-app="starter" ng-controller="ToDoListCtrl" class="background">

  <ion-pane class="fardig">
  
    <ion-header-bar align-title="left" class="bar-positive">
      <h1 class="title">Min att göra lista</h1>          
      
      <div class="buttons">
        <button class="button" ng-click="openModal2()">Färdigt</button>
        <button class="button" ng-click="openModal()">Lägg till</button>
      </div>
    </ion-header-bar>
  
    <ion-content>
      <div class="list">
        
        <ion-checkbox ng-repeat="item in ToDoListItems" ng-hide="item.status" ng-click="myToggle($index); updateStatus($index)">{{item.task}} 

        </ion-checkbox>
      </div>
    </ion-content>

  </ion-pane>
  
   <script id="modal2.html" type="text/ng-template">
    <div class="modal">
    <br></br>

      <div class="bar bar-header bar-calm">
        <button class="button" ng-click="closeModal2()">Tillbaka</button>
          <h1 class="title">Färdiga uppgifter</h1>
      </div>
        <div class="list">
          <ion-checkbox ng-repeat="item in ToDoListItems" ng-hide="!item.status" ng-show="!item.done" ng-click="itemRemove(item._id, $index)"> {{item.task}} 
          </ion-checkbox>
        </div>  
      
    </div>
  </script>

  <script id="modal.html" type="text/ng-template">
    <div class="modal">

      <div class="bar bar-header bar-calm">
        <button class="button" ng-click="closeModal()">Tillbaka</button>
          <h1 class="title">Ny att göra</h1>
      </div>
        <br></br>
        <br></br>
      <form ng-submit="AddItem(data)">

        
          <div class="list list-inset">
            <label class="item item-input">
              <input type="text" placeholder="Vad ska jag göra..." ng-model="data.newItem" id="task" name="task">
            </label>
            </div>
            
              <button class="buttonAdd" type="submit">
                Lägg till
              </button>
          
      </form>
    </div>
  </script>
</body>

</html>
